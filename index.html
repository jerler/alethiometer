<body>
  <div id="app">
    <div class="panel">
      <h1>Alethiometer Prototype</h1>
      <p>Click an arm or dial to select it. Drag or scroll to rotate.</p>

      <div class="symbols" id="symbols"></div>

      <div class="buttons">
        <button id="concentrate">Concentrate</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <div class="stage">
      <div id="face" class="face" aria-label="Alethiometer face">
        <div class="symbol-ring" id="symbolRing"></div>

        <div class="dial dial-0" data-arm="0" aria-label="Dial 1"></div>
        <div class="dial dial-1" data-arm="1" aria-label="Dial 2"></div>
        <div class="dial dial-2" data-arm="2" aria-label="Dial 3"></div>

        <div class="arm arm-0" data-arm="0"><img class="arm-svg" alt="" /></div>
        <div class="arm arm-1" data-arm="1"><img class="arm-svg" alt="" /></div>
        <div class="arm arm-2" data-arm="2"><img class="arm-svg" alt="" /></div>
        <div class="arm arm-3" data-arm="3"><img class="arm-svg" alt="" /></div>

        <div class="hub"></div>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
